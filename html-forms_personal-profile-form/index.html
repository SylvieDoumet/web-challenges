<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      
  
  <h1 id="title">Create your Personal Profile</h1>
     
    
  <form aria-labelledby="title">

      <p id="description1">We want to get to know you! Please enter your personal information. </p>

        <fieldset>
          <fieldset aria-labeledby="legend" aria-describedby="description1">
          <legend>Personal Information</legend>
          <label for="input-first-name" id="first-name-label">First Name:</label>
          <input type="last name" id="name" name="name" required placeholder="Enter your first name" />


          <label for="input-last-name" id="last-name-label">Last Name:</label>
          <input type="last name" id="name" name="name" required placeholder="Enter your last name" />

          <label for="input-date" id="birthday" >Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" required placeholder="dd / mm / yyyy /">

        </fieldset>

        <p id="description2">Can you tell us a bit more? We want to annoy you with unwanted ads. </p>

        <fieldset aria-labeledby="legend" aria-describedby="description2">
        <legend>Further Information</legend>

           <form action="/action_page.php">
            <label for="favcolor">Favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
           

          <label for="input-pet" id="pet">What's your favorite pet?</label>
          <select type="pet" id="pet" name="pet" required>
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="fish">Fish</option>
          <option value="bird">Bird</option>
          <option value="horse">Horse</option>        
          <option value="other">Other</option>
          </select> 

        </fieldset>

        <button type="submit" id="submit">Submit</button>

      </form>
    </section>
  </body>
</html>
