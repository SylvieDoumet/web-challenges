<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Inputs and Strings - Switch Values</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label for="first-input">Enter your age in textform or ...</label>
      <input
        id="first-input"
        class="form__input"
        type="text"
        data-js="first-input"
        aria-describedby="help-text"
      />

      <!-- <button type="button" data-js="button-uppercase">&uarr;</button>
      <button type="button" data-js="button-lowercase">&darr;</button> -->

      <label for="second-input">... in numerical form :</label>
      <input
        id="second-input"
        class="form__input"
        type="number"
        data-js="second-input"
        aria-describedby="help-text"
      />

      <button type="button" data-js="button-switch">&uarr;</button>
    </form>
    <script src="./js/index.js" defer></script>
  </body>
</html>
